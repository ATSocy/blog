query TagPostsByPublication($host: String!, $tagSlug: String!, $first: Int!, $after: String) {
  publication(host: $host) {
    id
    title
    url
    metaTags
    favicon
    preferences {
      logo
      darkMode {
        logo
      }
      navbarItems {
        label,
        url
      }
    }
    links {
      twitter
      github
      linkedin
      hashnode
    }
    integrations {
      gaTrackingID
      fbPixelID
      hotjarSiteID
      matomoURL
      matomoSiteID
      fathomSiteID
      fathomCustomDomain
      fathomCustomDomainEnabled
      plausibleAnalyticsEnabled
    }
    posts(first: $first, filter: { tagSlugs: [$tagSlug] }, after: $after) {
        edges {
          node {
            ...Post
          }
        }
    }
  }
}
