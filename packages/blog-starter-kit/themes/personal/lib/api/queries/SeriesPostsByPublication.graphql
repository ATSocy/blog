query SeriesPostsByPublication($host: String!, $seriesSlug: String!, $first: Int!, $after: String) {
  publication(host: $host) {
    id
    title
    url
    metaTags
    favicon
    preferences {
      logo
      darkMode {
        logo
      }
      navbarItems {
        label,
        url
      }
    }
    links {
      twitter
      github
      linkedin
      hashnode
    }
    integrations {
      gaTrackingID
      fbPixelID
      hotjarSiteID
      matomoURL
      matomoSiteID
      fathomSiteID
      fathomCustomDomain
      fathomCustomDomainEnabled
      plausibleAnalyticsEnabled
    }
    series(slug: $seriesSlug) {
      name
      slug
      description {
        html
      }
      coverImage
      posts(first: $first, after: $after) {
        edges {
          node {
            ...Post
          }
        }
      }
    }
  }
}
