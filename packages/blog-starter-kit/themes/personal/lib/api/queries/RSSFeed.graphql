query RSSFeed($host: String!, $first: Int!, $after: String) {
  publication(host: $host) {
    id
    title
    preferences {
      logo
    }
    about {
      markdown
      html
    }
    posts(first: $first, after: $after) {
      edges {
        node {
          id
          title
          url
          slug
          content {
            html
          }
          tags {
            name
            slug
          }
          author {
            name,
            username
          }
        }
      }
    }
  }
}
