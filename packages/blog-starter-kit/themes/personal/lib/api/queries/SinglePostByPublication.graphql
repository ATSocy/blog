query SinglePostByPublication($slug: String!, $host: String!) {
  publication(host: $host) {
    id
    preferences {
      logo
      darkMode {
        logo
      }
      navbarItems {
        label,
        url
      }
    }
    links {
      twitter
      github
      linkedin
      hashnode
    }
    post(slug: $slug) {
      slug
      url
      brief
      title
      publishedAt
      coverImage {
        url
      }
      author {
        name
        username
        profilePicture
      }
      id
      title
      content {
        markdown
        html
      }
      ogMetaData {
        image
      }
    }
  }
}
