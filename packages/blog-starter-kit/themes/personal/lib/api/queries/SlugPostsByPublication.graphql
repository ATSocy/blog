query SlugPostsByPublication($host: String!, $first: Int!, $after: String) {
  publication(host: $host) {
    id
    url
    metaTags
    favicon
    preferences {
      logo
      darkMode {
        logo
      }
      navbarItems {
        label,
        url
      }
    }
    links {
      twitter
      github
      linkedin
      hashnode
    }
    integrations {
      gaTrackingID
      fbPixelID
      hotjarSiteID
      matomoURL
      matomoSiteID
      fathomSiteID
      fathomCustomDomain
      fathomCustomDomainEnabled
      plausibleAnalyticsEnabled
    }
    posts(first: $first, after: $after) {
      edges {
        node {
          slug
        }
      }
    }
  }
}
